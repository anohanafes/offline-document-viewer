    <script>
        class DirectDocumentViewer {
            constructor() {
                this.documentViewer = null;
                this.targetUrl = null;
                this.init();
            }

            async init() {
                try {
                    // ä»URLå‚æ•°è·å–ç›®æ ‡æ–‡æ¡£URL
                    this.targetUrl = this.getUrlFromParams();
                    
                    if (!this.targetUrl) {
                        this.showError('æœªæä¾›æ–‡æ¡£URL', 'è¯·åœ¨URLä¸­æ·»åŠ å‚æ•°ï¼š?url=æ‚¨çš„æ–‡æ¡£åœ°å€');
                        return;
                    }

                    // éªŒè¯URLæ ¼å¼
                    if (!this.isValidURL(this.targetUrl)) {
                        this.showError('æ— æ•ˆçš„URLæ ¼å¼', 'è¯·æä¾›æœ‰æ•ˆçš„HTTP/HTTPSæ–‡æ¡£åœ°å€');
                        return;
                    }

                    // ç­‰å¾…æ–‡æ¡£æŸ¥çœ‹å™¨åˆå§‹åŒ–å®Œæˆ
                    await this.waitForDocumentViewer();
                    
                    // è·å–å·²åˆå§‹åŒ–çš„æ–‡æ¡£æŸ¥çœ‹å™¨å®ä¾‹
                    this.documentViewer = window.documentViewer;
                    
                    if (!this.documentViewer) {
                        throw new Error('æ–‡æ¡£æŸ¥çœ‹å™¨å®ä¾‹ä¸å¯ç”¨');
                    }

                    // å¼€å§‹åŠ è½½æ–‡æ¡£
                    await this.loadDocument();

                } catch (error) {
                    console.error('âŒ ç›´æ¥é¢„è§ˆå™¨åˆå§‹åŒ–å¤±è´¥:', error);
                    this.showError('åˆå§‹åŒ–å¤±è´¥', error.message);
                }
            }

            /**
             * ä»URLå‚æ•°è·å–æ–‡æ¡£URL
             * @returns {string|null} æ–‡æ¡£URL
             */
            getUrlFromParams() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('url');
            }

            /**
             * éªŒè¯URLæ ¼å¼
             * @param {string} url - è¦éªŒè¯çš„URL
             * @returns {boolean} æ˜¯å¦æœ‰æ•ˆ
             */
            isValidURL(url) {
                try {
                    const urlObj = new URL(url);
                    return urlObj.protocol === 'http:' || urlObj.protocol === 'https:';
                } catch (_) {
                    return false;
                }
            }

            /**
             * ç­‰å¾…æ–‡æ¡£æŸ¥çœ‹å™¨åˆå§‹åŒ–
             * @returns {Promise<void>}
             */
            async waitForDocumentViewer() {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const maxAttempts = 50; // æœ€å¤šç­‰å¾…5ç§’
                    
                    const checkViewer = () => {
                        attempts++;
                        
                        // æ£€æŸ¥æ–‡æ¡£æŸ¥çœ‹å™¨å’ŒåŠ¨æ€åŠ è½½å¢å¼ºå™¨éƒ½å·²å°±ç»ª
                        if (window.documentViewer && 
                            window.documentViewer.fileHandler && 
                            window.documentEnhancer && 
                            window.documentEnhancer.isEnhanced) {
                            console.log('âœ… æ–‡æ¡£æŸ¥çœ‹å™¨å’ŒåŠ¨æ€åŠ è½½å¢å¼ºå™¨éƒ½å·²å°±ç»ª');
                            resolve();
                        } else if (attempts >= maxAttempts) {
                            reject(new Error('æ–‡æ¡£æŸ¥çœ‹å™¨åˆå§‹åŒ–è¶…æ—¶'));
                        } else {
                            // æ˜¾ç¤ºç­‰å¾…è¿›åº¦
                            if (attempts % 10 === 0) {
                                console.log(`â³ ç­‰å¾…ç³»ç»Ÿåˆå§‹åŒ–... (${attempts}/${maxAttempts})`);
                                console.log('  - æ–‡æ¡£æŸ¥çœ‹å™¨:', !!window.documentViewer);
                                console.log('  - åŠ¨æ€åŠ è½½å¢å¼ºå™¨:', !!window.documentEnhancer);
                                console.log('  - å¢å¼ºå™¨çŠ¶æ€:', window.documentEnhancer?.isEnhanced);
                            }
                            setTimeout(checkViewer, 100);
                        }
                    };
                    
                    checkViewer();
                });
            }

            /**
             * åŠ è½½æ–‡æ¡£
             * @returns {Promise<void>}
             */
            async loadDocument() {
                try {
                    console.log('ğŸŒ å¼€å§‹åŠ è½½æ–‡æ¡£:', this.targetUrl);

                    // å¼€å§‹ä¸‹è½½
                    const response = await fetch(this.targetUrl, {
                        method: 'GET',
                        mode: 'cors'
                    });

                    if (!response.ok) {
                        throw new Error(`HTTPé”™è¯¯ ${response.status}: ${response.statusText}`);
                    }

                    // è·å–æ–‡ä»¶ä¿¡æ¯
                    const contentLength = response.headers.get('content-length');
                    const totalSize = contentLength ? parseInt(contentLength, 10) : 0;
                    const filename = this.getFileNameFromURL(this.targetUrl);

                    // è·å–æ–‡ä»¶å†…å®¹
                    const arrayBuffer = await response.arrayBuffer();

                    console.log('âœ… æ–‡æ¡£ä¸‹è½½å®Œæˆï¼Œå¤§å°:', this.formatFileSize(arrayBuffer.byteLength));

                    // åˆ›å»ºFileå¯¹è±¡
                    const file = new File([arrayBuffer], filename, {
                        type: this.getMimeTypeFromExtension(filename)
                    });

                    // æ–‡æ¡£ä¿¡æ¯é¢æ¿å·²éšè—ï¼Œæ— éœ€æ›´æ–°æ–‡ä»¶æ¥æºæ˜¾ç¤º

                    console.log('ğŸ¯ å‡†å¤‡è°ƒç”¨æ–‡ä»¶å¤„ç†å™¨...');
                    console.log('  - å¢å¼ºå™¨çŠ¶æ€:', window.documentEnhancer?.isEnhanced);
                    console.log('  - æ–‡ä»¶ç±»å‹:', this.getFileTypeFromName(filename));

                    // è°ƒç”¨è¢«å¢å¼ºçš„æ–‡ä»¶å¤„ç†é€»è¾‘ï¼ˆåŒ…å«åŠ¨æ€èµ„æºåŠ è½½ï¼‰
                    await this.documentViewer.fileHandler.handleFile(file);

                    console.log('ğŸ‰ æ–‡æ¡£é¢„è§ˆæˆåŠŸ!');

                } catch (error) {
                    console.error('âŒ æ–‡æ¡£åŠ è½½å¤±è´¥:', error);
                    
                    let errorMessage = 'æ–‡æ¡£åŠ è½½å¤±è´¥';
                    let errorDetail = error.message;
                    
                    if (error.name === 'TypeError' && error.message.includes('CORS')) {
                        errorMessage = 'CORSè·¨åŸŸé”™è¯¯';
                        errorDetail = 'ç›®æ ‡æœåŠ¡å™¨ä¸æ”¯æŒè·¨åŸŸè®¿é—®ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨é…ç½®';
                    } else if (error.message.includes('HTTPé”™è¯¯')) {
                        errorMessage = 'ç½‘ç»œè¯·æ±‚å¤±è´¥';
                        errorDetail = error.message;
                    } else if (error.message.includes('Failed to fetch')) {
                        errorMessage = 'ç½‘ç»œè¿æ¥å¤±è´¥';
                        errorDetail = 'è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç›®æ ‡URLæ˜¯å¦æ­£ç¡®';
                    }
                    
                    this.showError(errorMessage, errorDetail);
                }
            }

            /**
             * ä»URLæå–æ–‡ä»¶å
             * @param {string} url - URLåœ°å€
             * @returns {string} æ–‡ä»¶å
             */
            getFileNameFromURL(url) {
                try {
                    const urlObj = new URL(url);
                    const pathname = urlObj.pathname;
                    const filename = pathname.split('/').pop();
                    return filename && filename.includes('.') ? filename : 'document';
                } catch (e) {
                    return 'document';
                }
            }

            /**
             * æ ¹æ®æ–‡ä»¶æ‰©å±•åè·å–MIMEç±»å‹
             * @param {string} filename - æ–‡ä»¶å
             * @returns {string} MIMEç±»å‹
             */
            getMimeTypeFromExtension(filename) {
                const ext = filename.toLowerCase().split('.').pop();
                const mimeTypes = {
                    'pdf': 'application/pdf',
                    'docx': 'application/vnd.openxmlformats-officedocument.wordprocessingml.document',
                    'pptx': 'application/vnd.openxmlformats-officedocument.presentationml.presentation',
                    'xlsx': 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet',
                    'csv': 'text/csv'
                };
                return mimeTypes[ext] || 'application/octet-stream';
            }

            /**
             * æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
             * @param {number} bytes - å­—èŠ‚æ•°
             * @returns {string} æ ¼å¼åŒ–åçš„å¤§å°
             */
            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            /**
             * ä»æ–‡ä»¶åè·å–æ–‡ä»¶ç±»å‹
             * @param {string} filename - æ–‡ä»¶å
             * @returns {string} æ–‡ä»¶ç±»å‹
             */
            getFileTypeFromName(filename) {
                const ext = filename.toLowerCase().split('.').pop();
                const typeMap = {
                    'pdf': 'pdf',
                    'docx': 'docx', 'doc': 'docx',
                    'pptx': 'pptx', 'ppt': 'pptx', 
                    'xlsx': 'xlsx', 'xls': 'xlsx',
                    'csv': 'csv'
                };
                return typeMap[ext] || 'unknown';
            }

            /**
             * æ˜¾ç¤ºé”™è¯¯çŠ¶æ€
             * @param {string} title - é”™è¯¯æ ‡é¢˜
             * @param {string} message - é”™è¯¯è¯¦æƒ…
             */
            showError(title, message) {
                const viewerContainer = document.getElementById('viewerContainer');
                const loadingOverlay = document.getElementById('loadingOverlay');
                
                // éšè—åŠ è½½çŠ¶æ€
                if (loadingOverlay) {

                }

                if (viewerContainer) {
                    viewerContainer.innerHTML = `

                                    ğŸ”„ é‡æ–°åŠ è½½
                                </button>
                                <div style="margin-top: 1rem;">
                                    <small style="color: #999;">
                                        ç›®æ ‡URL: <br>
                                        <code style="word-break: break-all; background: #f5f5f5; padding: 0.2rem 0.4rem; border-radius: 4px;">${this.targetUrl || 'æœªæä¾›'}</code>
                                    </small>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨åˆå§‹åŒ–å¹¶å¼€å§‹é¢„è§ˆ
        document.addEventListener('DOMContentLoaded', () => {

    </script>
